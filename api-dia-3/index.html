<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pok√©dex - Buscador de Pok√©mon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #999;
            font-size: 1rem;
        }

        /* Buscador */
        .search-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        input#searchInput {
            flex: 1;
            min-width: 200px;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input#searchInput:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input#searchInput::placeholder {
            color: #ccc;
        }

        button#searchBtn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        button#searchBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        button#searchBtn:active {
            transform: translateY(0);
        }

        button#searchBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Indicador de carga */
        .loading {
            text-align: center;
            color: #667eea;
            font-weight: 600;
            margin: 30px 0;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f0f0f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Tarjeta de Pok√©mon */
        .pokemon-card {
            display: none;
            animation: slideIn 0.5s ease-out;
        }

        .pokemon-card.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-header {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .pokemon-image {
            text-align: center;
            flex: 0 0 auto;
        }

        .pokemon-image img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 15px;
            padding: 20px;
        }

        .pokemon-info {
            flex: 1;
            min-width: 250px;
        }

        .pokemon-name {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .pokemon-id {
            color: #999;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .pokemon-types {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .type-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: capitalize;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .pokemon-stats-mini {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .stat-box {
            padding: 12px;
            background: #f5f5f5;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .stat-box label {
            display: block;
            font-size: 0.85rem;
            color: #999;
            text-transform: capitalize;
            margin-bottom: 5px;
        }

        .stat-box value {
            display: block;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        /* Secci√≥n completa de estad√≠sticas */
        .pokemon-stats {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }

        .stats-title {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .stat-label {
            min-width: 100px;
            text-transform: capitalize;
            color: #666;
            font-weight: 600;
        }

        .stat-bar {
            flex: 1;
            height: 8px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }

        .stat-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            transition: width 0.8s ease;
        }

        .stat-value {
            min-width: 40px;
            text-align: right;
            color: #333;
            font-weight: bold;
        }

        /* Habilidades */
        .pokemon-abilities {
            margin-top: 20px;
        }

        .abilities-title {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 12px;
            font-weight: bold;
        }

        .abilities-list {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .ability-badge {
            padding: 8px 16px;
            background: #f0f0f0;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            font-size: 0.9rem;
            text-transform: capitalize;
            color: #666;
            transition: all 0.3s ease;
        }

        .ability-badge:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        /* Mensaje de error */
        .error-message {
            display: none;
            padding: 15px;
            background: #fee;
            border: 2px solid #f88;
            border-radius: 8px;
            color: #c33;
            font-weight: 600;
            margin-bottom: 20px;
            animation: slideIn 0.3s ease-out;
        }

        .error-message.show {
            display: block;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .search-section {
                flex-direction: column;
            }

            input#searchInput {
                min-width: 100%;
            }

            button#searchBtn {
                width: 100%;
            }

            .card-header {
                flex-direction: column;
                align-items: center;
            }

            .pokemon-image img {
                width: 150px;
                height: 150px;
            }

            .pokemon-info {
                text-align: center;
            }

            .pokemon-types {
                justify-content: center;
            }

            .pokemon-stats-mini {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .stat-item {
                gap: 10px;
            }

            .stat-label {
                min-width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üî¥ Pok√©dex</h1>
            <p class="subtitle">Busca tu Pok√©mon favorito</p>
        </header>

        <!-- Buscador -->
        <div class="search-section">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Ej: Pikachu, Charizard, Dragonite..."
                autocomplete="off"
            />
            <button id="searchBtn">Buscar</button>
        </div>

        <!-- Mensaje de error -->
        <div id="errorMessage" class="error-message"></div>

        <!-- Indicador de carga -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Buscando Pok√©mon...</p>
        </div>

        <!-- Tarjeta de Pok√©mon -->
        <div id="pokemonCard" class="pokemon-card">
            <!-- Encabezado con imagen e info b√°sica -->
            <div class="card-header">
                <div class="pokemon-image">
                    <img id="pokemonImage" src="" alt="Pok√©mon" />
                </div>
                <div class="pokemon-info">
                    <div class="pokemon-name" id="pokemonName"></div>
                    <div class="pokemon-id" id="pokemonId"></div>
                    
                    <div class="pokemon-types" id="pokemonTypes"></div>

                    <!-- Informaci√≥n r√°pida -->
                    <div class="pokemon-stats-mini">
                        <div class="stat-box">
                            <label>Altura</label>
                            <value id="pokemonHeight"></value>
                        </div>
                        <div class="stat-box">
                            <label>Peso</label>
                            <value id="pokemonWeight"></value>
                        </div>
                        <div class="stat-box">
                            <label>Experiencia</label>
                            <value id="pokemonExp"></value>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Estad√≠sticas detalladas -->
            <div class="pokemon-stats">
                <div class="stats-title">Estad√≠sticas Base</div>
                <div class="stats-grid" id="statsGrid"></div>
            </div>

            <!-- Habilidades -->
            <div class="pokemon-abilities">
                <div class="abilities-title">Habilidades</div>
                <div class="abilities-list" id="abilitiesList"></div>
            </div>
        </div>
    </div>

    <script src="api.js"></script>
    <script>
        /**
         * Controlador de la interfaz de Pok√©dex
         * Maneja b√∫squeda, validaci√≥n y visualizaci√≥n de datos
         */

        // Referencias a elementos del DOM
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const loadingEl = document.getElementById('loading');
        const errorMessageEl = document.getElementById('errorMessage');
        const pokemonCardEl = document.getElementById('pokemonCard');

        /**
         * Muestra un mensaje de error
         * @param {string} mensaje - Texto del error
         */
        function mostrarError(mensaje) {
            errorMessageEl.textContent = mensaje;
            errorMessageEl.classList.add('show');
            pokemonCardEl.classList.remove('show');
            loadingEl.classList.remove('show');

            // Auto-ocultar error despu√©s de 5 segundos
            setTimeout(() => {
                errorMessageEl.classList.remove('show');
            }, 5000);
        }

        /**
         * Limpia el mensaje de error
         */
        function limpiarError() {
            errorMessageEl.classList.remove('show');
            errorMessageEl.textContent = '';
        }

        /**
         * Muestra la tarjeta del Pok√©mon con todos sus datos
         * @param {Object} datos - Objeto con datos del Pok√©mon desde obtenerPokemonApi
         */
        function mostrarPokemon(datos) {
            // Nombre e ID
            document.getElementById('pokemonName').textContent = datos.nombre;
            document.getElementById('pokemonId').textContent = `#${String(datos.id).padStart(4, '0')}`;

            // Imagen
            document.getElementById('pokemonImage').src = datos.imagen;
            document.getElementById('pokemonImage').alt = datos.nombre;

            // Tipos
            const tiposContainer = document.getElementById('pokemonTypes');
            tiposContainer.innerHTML = '';
            datos.tipos.forEach(tipo => {
                const badge = document.createElement('div');
                badge.className = 'type-badge';
                badge.textContent = tipo;
                tiposContainer.appendChild(badge);
            });

            // Informaci√≥n r√°pida
            document.getElementById('pokemonHeight').textContent = `${datos.altura} m`;
            document.getElementById('pokemonWeight').textContent = `${datos.peso} kg`;
            document.getElementById('pokemonExp').textContent = datos.experiencia;

            // Estad√≠sticas detalladas
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = '';
            datos.estadisticas.forEach(stat => {
                const statItem = document.createElement('div');
                statItem.className = 'stat-item';

                const label = document.createElement('div');
                label.className = 'stat-label';
                label.textContent = stat.nombre.replace('-', ' ');

                const barContainer = document.createElement('div');
                barContainer.className = 'stat-bar';

                const barFill = document.createElement('div');
                barFill.className = 'stat-bar-fill';
                // Normalizar el ancho (m√°ximo t√≠pico es 255)
                barFill.style.width = `${(stat.valor / 255) * 100}%`;

                barContainer.appendChild(barFill);

                const value = document.createElement('div');
                value.className = 'stat-value';
                value.textContent = stat.valor;

                statItem.appendChild(label);
                statItem.appendChild(barContainer);
                statItem.appendChild(value);

                statsGrid.appendChild(statItem);
            });

            // Habilidades
            const abilitiesList = document.getElementById('abilitiesList');
            abilitiesList.innerHTML = '';
            datos.habilidades.forEach(habilidad => {
                const badge = document.createElement('div');
                badge.className = 'ability-badge';
                badge.textContent = habilidad.replace('-', ' ');
                abilitiesList.appendChild(badge);
            });

            // Mostrar tarjeta
            limpiarError();
            loadingEl.classList.remove('show');
            pokemonCardEl.classList.add('show');
        }

        /**
         * Ejecuta la b√∫squeda de un Pok√©mon
         */
        function buscarPokemon() {
            const nombre = searchInput.value.trim();

            // Validar entrada
            if (!nombre) {
                mostrarError('Por favor ingresa el nombre de un Pok√©mon');
                return;
            }

            // Mostrar indicador de carga
            loadingEl.classList.add('show');
            pokemonCardEl.classList.remove('show');
            limpiarError();

            // Desactivar bot√≥n durante la b√∫squeda
            searchBtn.disabled = true;

            // Llamar a la funci√≥n de la API
            obtenerPokemonApi(nombre)
                .then(datos => {
                    mostrarPokemon(datos);
                    searchBtn.disabled = false;
                })
                .catch(error => {
                    searchBtn.disabled = false;
                    mostrarError(error.message);
                });
        }

        // Event listeners
        searchBtn.addEventListener('click', buscarPokemon);

        // Permitir b√∫squeda con Enter
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                buscarPokemon();
            }
        });

        // Enfocar input al cargar
        searchInput.focus();

        // Test inicial (opcional)
        console.log('Pok√©dex lista. Ingresa un nombre de Pok√©mon para buscar.');
    </script>
</body>
</html>
