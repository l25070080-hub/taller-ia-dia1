<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty - Personajes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00d4ff 0%, #7b68ee 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #aaa;
            font-size: 1rem;
        }

        /* Secci√≥n de b√∫squeda */
        .search-section {
            max-width: 800px;
            margin: 0 auto 40px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        input#searchInput {
            flex: 1;
            min-width: 200px;
            padding: 12px 20px;
            border: 2px solid #00d4ff;
            background: rgba(0, 212, 255, 0.05);
            color: #fff;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input#searchInput:focus {
            outline: none;
            border-color: #7b68ee;
            background: rgba(123, 104, 238, 0.1);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        input#searchInput::placeholder {
            color: #666;
        }

        button#searchBtn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #00d4ff 0%, #7b68ee 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }

        button#searchBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.5);
        }

        button#searchBtn:active {
            transform: translateY(0);
        }

        button#searchBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Indicador de carga */
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #00d4ff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Contenedor principal */
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Tarjeta de personaje */
        .character-card {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.05), rgba(123, 104, 238, 0.05));
            border: 2px solid rgba(0, 212, 255, 0.2);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .character-card:hover {
            transform: translateY(-8px);
            border-color: rgba(0, 212, 255, 0.5);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.2);
        }

        .character-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .character-info {
            padding: 20px;
        }

        .character-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 12px;
            color: #00d4ff;
        }

        .character-detail {
            margin-bottom: 10px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .detail-label {
            color: #aaa;
            font-weight: 600;
            min-width: 80px;
        }

        .detail-value {
            color: #fff;
        }

        /* Estado del personaje */
        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-alive {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            border: 1px solid #4caf50;
        }

        .status-dead {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid #f44336;
        }

        .status-unknown {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid #ffc107;
        }

        /* Mensaje de error */
        .error-message {
            text-align: center;
            padding: 40px;
            background: rgba(244, 67, 54, 0.1);
            border: 2px solid #f44336;
            border-radius: 12px;
            color: #f44336;
            font-weight: 600;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Mensaje de sin resultados */
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: #aaa;
            font-size: 1.1rem;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }

            h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 640px) {
            body {
                padding: 15px;
            }

            .header {
                margin-bottom: 30px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .search-section {
                flex-direction: column;
            }

            input#searchInput {
                min-width: 100%;
            }

            button#searchBtn {
                width: 100%;
            }

            .container {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .character-image {
                height: 200px;
            }

            .character-name {
                font-size: 1.1rem;
            }

            .character-detail {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>üöÄ Rick and Morty - Personajes</h1>
        <p class="subtitle">Explora todos los personajes de la serie</p>
    </div>

    <!-- Secci√≥n de b√∫squeda -->
    <div class="search-section">
        <input 
            type="text" 
            id="searchInput" 
            placeholder="Busca un personaje... (Ej: Rick, Morty, Summer)"
            autocomplete="off"
        />
        <button id="searchBtn">Buscar</button>
    </div>

    <!-- Indicador de carga -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Cargando personajes...</p>
    </div>

    <!-- Mensaje de error -->
    <div id="errorMessage" class="error-message"></div>

    <!-- Contenedor de personajes -->
    <div id="container" class="container"></div>

    <script src="api.js"></script>
    <script>
        /**
         * Controlador de la aplicaci√≥n Rick and Morty
         * Maneja b√∫squeda, carga y renderizaci√≥n de personajes
         */

        // Referencias a elementos del DOM
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const container = document.getElementById('container');
        const loadingEl = document.getElementById('loading');
        const errorMessageEl = document.getElementById('errorMessage');

        // Variable para almacenar todos los personajes
        let todosLosPersonajes = [];

        /**
         * Obtiene el color del estado del personaje
         * @param {string} status - Estado del personaje (Alive, Dead, unknown)
         * @returns {string} Clase CSS del estado
         */
        function obtenerClaseEstado(status) {
            const estadoLower = status.toLowerCase();
            if (estadoLower === 'alive') return 'status-alive';
            if (estadoLower === 'dead') return 'status-dead';
            return 'status-unknown';
        }

        /**
         * Renderiza una tarjeta de personaje
         * @param {Object} personaje - Objeto del personaje
         * @returns {HTMLElement} Elemento de la tarjeta
         */
        function crearTarjetaPersonaje(personaje) {
            const tarjeta = document.createElement('div');
            tarjeta.className = 'character-card';

            // Extraer datos del personaje
            const { image, name, status, species, location } = personaje;

            // HTML de la tarjeta
            tarjeta.innerHTML = `
                <img src="${image}" alt="${name}" class="character-image">
                <div class="character-info">
                    <div class="character-name">${name}</div>
                    
                    <div class="character-detail">
                        <span class="detail-label">Estado:</span>
                        <span class="status-badge ${obtenerClaseEstado(status)}">${status}</span>
                    </div>
                    
                    <div class="character-detail">
                        <span class="detail-label">Especie:</span>
                        <span class="detail-value">${species}</span>
                    </div>
                    
                    <div class="character-detail">
                        <span class="detail-label">Ubicaci√≥n:</span>
                        <span class="detail-value">${location.name}</span>
                    </div>
                </div>
            `;

            return tarjeta;
        }

        /**
         * Muestra un mensaje de error
         * @param {string} mensaje - Texto del error
         */
        function mostrarError(mensaje) {
            errorMessageEl.textContent = mensaje;
            errorMessageEl.classList.add('show');
            container.innerHTML = '';
            loadingEl.classList.remove('show');
        }

        /**
         * Limpia el mensaje de error
         */
        function limpiarError() {
            errorMessageEl.classList.remove('show');
            errorMessageEl.textContent = '';
        }

        /**
         * Renderiza los personajes en el contenedor
         * @param {Array} personajes - Array de personajes a mostrar
         */
        function renderizarPersonajes(personajes) {
            limpiarError();
            loadingEl.classList.remove('show');

            // Limpiar contenedor
            container.innerHTML = '';

            // Si no hay personajes, mostrar mensaje
            if (personajes.length === 0) {
                const mensaje = document.createElement('div');
                mensaje.className = 'no-results';
                mensaje.textContent = 'No se encontraron personajes. Intenta con otro t√©rmino de b√∫squeda.';
                container.appendChild(mensaje);
                return;
            }

            // Crear y agregar tarjetas
            personajes.forEach(personaje => {
                const tarjeta = crearTarjetaPersonaje(personaje);
                container.appendChild(tarjeta);
            });
        }

        /**
         * Ejecuta la b√∫squeda de personajes
         */
        function buscar() {
            const termino = searchInput.value.trim();

            // Si el input est√° vac√≠o, mostrar todos
            if (termino.length === 0) {
                renderizarPersonajes(todosLosPersonajes);
                return;
            }

            // Filtrar personajes localmente (m√°s r√°pido que hacer nuevas peticiones)
            const resultados = todosLosPersonajes.filter(personaje =>
                personaje.name.toLowerCase().includes(termino.toLowerCase())
            );

            renderizarPersonajes(resultados);
        }

        /**
         * Carga inicial de personajes
         */
        function cargarPersonajes() {
            loadingEl.classList.add('show');
            container.innerHTML = '';
            limpiarError();

            obtenerPersonajes()
                .then(personajes => {
                    todosLosPersonajes = personajes;
                    renderizarPersonajes(personajes);
                })
                .catch(error => {
                    mostrarError('Error al cargar los personajes. Intenta recargar la p√°gina.');
                    console.error('Error:', error);
                });
        }

        // Event listeners
        searchBtn.addEventListener('click', buscar);

        // B√∫squeda en tiempo real mientras escribe
        searchInput.addEventListener('input', buscar);

        // Permitir buscar con Enter
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                buscar();
            }
        });

        // Cargar personajes al abrir la p√°gina
        cargarPersonajes();

        // Log en consola
        console.log('‚ú® Aplicaci√≥n Rick and Morty lista');
    </script>
</body>
</html>
